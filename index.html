<!DOCTYPE html>
<html>
<head>
  <title>Tea Cozy</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo"><img src="./resources/images/img-tea-cozy-logo.png"
      alt="Tea Cozy Logo" />
    </div>
      <nav>
        <span><a href="#">Mission</a></span>
        <span><a href="#">Featured Tea</a></span>
        <span><a href="#">Locations</a></span>
      </nav>
  </header>
  <div>
    <div class="main">
      <div class="mission">
        <div class="intro">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="featured-gallery">
          <div class="featured-img">
            <img src="./resources/images/img-berryblitz.jpg" width="300"
            height="200"/>
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="featured-img">
            <img src="./resources/images/img-spiced-rum.jpg" width="300"
            height="200"/>
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="featured-img">
            <img src="./resources/images/img-donut.jpg" width="300" height="200"/>
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="featured-img">
            <img src="./resources/images/img-myrtle-ave.jpg" width="300" height="200"/>
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="featured-img">
            <img src="./resources/images/img-bedford-bizarre.jpg" width="300" height="200"/>
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
